<span class="title">Teacher Login</span>
<div id="loginInterface">
  <form>
    <br>
    <input class="loginUsername" type="text" placeholder="Enter name" ng-model="username" required>
    <br>
    <input class="loginPassword" type="password" placeholder="Password" ng-model="password" required>
    <br>
    <button type="submit" id="loginBtn" ng-click="submit(username, password)">Submit</button>
    <br>
  </form>
</div>
