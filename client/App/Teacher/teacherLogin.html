<div id="loginInterface">
  <input id="loginInp" type="text" placeholder="Enter name" ng-model="username" required>
  <br>
  <input id="loginInp" type="password" placeholder="Password" ng-model="password" required>
  <br>
  <button id="loginBtn" ng-click="submit(username, password)">Submit</button>
  <br>
  {{ student.studentName }}
</div>
